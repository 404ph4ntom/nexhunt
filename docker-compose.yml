version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nexhunt-postgres
    environment:
      POSTGRES_USER: nexhunt
      POSTGRES_PASSWORD: nexhunt_dev_password
      POSTGRES_DB: nexhunt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexhunt"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nexhunt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  clamav:
    image: mk0x/docker-clamav:alpine
    container_name: nexhunt-clamav
    ports:
      - "3310:3310"
    volumes:
      - clamav_data:/var/lib/clamav
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "3310"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexhunt-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://nexhunt:nexhunt_dev_password@postgres:5432/nexhunt?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CLAMAV_HOST: clamav
      CLAMAV_PORT: 3310
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clamav:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nexhunt-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
  redis_data:
  clamav_data:

